<app-navbar></app-navbar>
<body>
<div class="signup-form">
    <form (ngSubmit)="onSubmit()">
		<h2>Update Candidate Details</h2>
		<p>Please fill the required candidate details.</p>
		<hr>
        <h5>Personal Details </h5>
        <br>

        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="number" class="form-control" name="id" placeholder="ID" [(ngModel)]="candidate.id">
			</div>
        </div>
        
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" name="firstname" placeholder="First Name" required="required" [(ngModel)]="candidate.firstname">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="lastname" placeholder="Last Name" required="required" [(ngModel)]="candidate.lastname">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="phoneno" placeholder="Contact Number" required="required" [(ngModel)]="candidate.phoneno">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="email" class="form-control" name="email" placeholder="Email Address" required="required" [(ngModel)]="candidate.email">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="birthdate" placeholder="Date of Birth" [(ngModel)]="candidate.birthdate">
			</div>
        </div>
       
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="city" placeholder="City" required="required" [(ngModel)]="candidate.city">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="contry" placeholder="Country" required="required" [(ngModel)]="candidate.country">
			</div>
        </div>
        <h5>Educational Details </h5>
        <br>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="clgname" placeholder="College Name" required="required" [(ngModel)]="edudetails.clgname">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="universityname" placeholder="University Name" required="required" [(ngModel)]="edudetails.universityname">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="course" placeholder="Course Enrolled" required="required" [(ngModel)]="edudetails.course">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="address" placeholder="Address of College" required="required" [(ngModel)]="edudetails.address">
			</div>
        </div>
        <h5>Joining Details </h5>
        <br>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="date" placeholder="Joining Year" required="required"  [(ngModel)]="joiningdetails.date">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="location" placeholder="Joining Location" required="required"  [(ngModel)]="joiningdetails.location">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="technology" placeholder="Technology" required="required"  [(ngModel)]="joiningdetails.technology">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="feedback" placeholder="Feedback" required="required"  [(ngModel)]="joiningdetails.feedback">
			</div>
        </div>
		
		
		<div class="form-group">
           <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>

</div>
</body>
